{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greedy</title>
        <script>
            var csrf_token = "{{ csrf_token }}";
        </script>
        <script defer src="{% static '/playez/js/game_of_googol.js' %}?{% now 'U' %}"></script>
        <style>
            .card-holder {
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .card-row {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            .card {
                flex: 1 1 auto;
                height: 100px;
                background-color: blue;
                border: 2px white solid;
            }
        </style>
    </head>
    <body>
        <div class="card-holder">
            <div class="card-row">
                {% for i in ten %}
                    <div class="card" id="card-{{ i }}"></div>
                {% endfor %}
            </div>
            <div class="card-row">
                {% for i in ten %}
                    <div class="card" id="card-{{ i|add:"10" }}"></div>
                {% endfor %}
            </div>
            <div class="card-row">
                {% for i in ten %}
                    <div class="card" id="card-{{ i|add:"20" }}"></div>
                {% endfor %}
            </div>
            <div class="card-row">
                {% for i in ten %}
                    <div class="card" id="card-{{ i|add:"30" }}"></div>
                {% endfor %}
            </div>
        </div>
        <button id="stp-btn">Stop</button>
    </body>
</html>
